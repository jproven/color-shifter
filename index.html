<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorShifter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>

<body>

  <div class="container">
    <button onclick="setRandomBackgroundColor()">Change Color</button>
    <p id="colorValue">#FFFFFF</p>
    <div class="slider-container">
      <label>
        <span>R:</span> 
        <input type="range" id="sliderR" min="0" max="255" value="255">
        <span id="valueR">255</span>
      </label>

      <label>
        <span>G:</span> 
        <input type="range" id="sliderG" min="0" max="255" value="255">
        <span id="valueG">255</span>
      </label>

      <label>
        <span>B:</span> 
        <input type="range" id="sliderB" min="0" max="255" value="255">
        <span id="valueB">255</span>
      </label>
      <button onclick="addCurrentColorToHistory()">Add to History</button>
    </div>
  </div>

  <div id="color-history">
    <strong>Color History</strong>
  </div>

</body>

</html>
